<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizaara Deliveries</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>

    <header>
      <section class="nav">
          <div class="container">
           <div class="nav__container">
              <div class="nav__container__left">
                  <img src="images/logo.svg" alt="company logo" />
              </div>
              <div class="nav__container__center">
                  <ul>
                      <li><a href="#">Home</a></li>
                      <li><a href="#">About Us</a></li>
                      <li><a href="#">Shop</a></li>
                      <li><a href="#">Contact</a></li>
                  </ul>
              </div>
              <div class="nav__container__right">
                <ul>
                  <li><a href="#"><img src="images/shopping-cart.png" alt="shopping cart" width="80"/></a></li>
                  <li><a href="#"><img src="images/avatar.png" alt="avatar image" width="80"/></a></li>
                </ul>
              </div>
           </div>
          </div>
      </section>
  </header>


  <main>
    <div class="hero">
      <div class="container">
        <div class="hero__container">
          <div class="hero__left">
            <p><strong>Easy way to order your food</strong></p>
            <h1>Choosing <span class="hero__left--orange">Healthy</span> & <span class="hero__left--orange"> Fresh</span> Pizza </h1>
            <p>We offer the fastest and favourite pizza delivery services all over the country.search for your favorite pizza toppings here.</p>
            <div class="hero__left__search">
              <i class="fa-solid fa-magnifying-glass"></i>
              <form action="">
                <input type="text" placeholder="Find Pizza Type">
                <button>Search</button>
              </form>
            </div>

            <div class="hero__left__stats">
              <div class="hero__left__stats__left">
                <div class="hero__left__stats__img">
                  <img src="images/cutlery.png" alt="cuttlery" width="40">
                </div>
                <p><strong>500+</strong></p>
                <p><strong>Restaurants</strong></p>
              </div>
              <div class="hero__left__stats__center">
                <div class="hero__left__stats__img">
                  <img src="images/varieties.png" alt="varieties" width="40" height="40">
                </div>
                <p><strong>200+</strong></p>
                <p><strong>Pizza Varieties</strong></p>
              </div>
              <div class="hero__left__stats__right">
                <div class="hero__left__stats__img">
                  <img src="images/star.png" alt="star" width="40">
                </div>
                <p><strong>(7.8)</strong></p>
                <p><strong>10k Reviews</strong></p>
              </div>
            </div>
          </div>
          <div class="hero__right">
            <img src="images/hero-pizza.png" alt="pizza">
            <div class="hero__right__img">
              <img src="images/pizza-1.png" alt="pizza 1">
            </div>
            <div class="hero__right__img">
              <img src="images/pizza-2.png" alt="pizza 2">
            </div>
            <div class="hero__right__img">
              <img src="images/pizza-3.png" alt="pizza 3">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <footer></footer>

  </body>
</html>
